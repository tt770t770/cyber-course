<!doctype html>
<html>
<head><meta charset="utf-8"><title>Victim: document.referrer XSS demo</title></head>
<body>
  <h1>Victim page (vulnerable)</h1>
  <p>This page will display the referrer below (unsafely).</p>

  <div id="refbox" style="border:1px solid #ccc;padding:12px;border-radius:6px;"></div>

  <script>
    // VULNERABLE: directly places document.referrer into innerHTML
    // If document.referrer contains markup (e.g. <script>...), it will be interpreted.
    const ref = decodeURIComponent(document.referrer) || 'none';
    document.getElementById('refbox').innerHTML = 'Referrer: ' + ref;
  </script>
</body>
</html>
